# MCPize manifest - https://mcpize.com
# Generated by mcpize analyze
version: 1
runtime: container
startCommand:
  type: stdio
  command: bun
  args:
    - dist/index.js
credentials:
  - name: MCP_AUTH_SECRET_KEY
    required: false
    description: Secret key for signing JWTs (required for HTTP transport and OAuth2)
    mapping:
      env: MCP_AUTH_SECRET_KEY
  - name: OPENROUTER_API_KEY
    required: false
    description: API key for OpenRouter LLM provider (optional)
    mapping:
      env: OPENROUTER_API_KEY
  - name: SUPABASE_URL
    required: false
    description: Supabase Project URL (required for supabase storage)
    mapping:
      env: SUPABASE_URL
  - name: SUPABASE_ANON_KEY
    required: false
    description: 'Supabase Anonymous Key (public, safe for client-side use)'
    mapping:
      env: SUPABASE_ANON_KEY
  - name: SUPABASE_SERVICE_ROLE_KEY
    required: false
    description: 'Supabase Service Role Key (private, for server-side admin tasks)'
    mapping:
      env: SUPABASE_SERVICE_ROLE_KEY
  - name: SPEECH_TTS_API_KEY
    required: false
    description: API key for ElevenLabs TTS provider (optional)
    mapping:
      env: SPEECH_TTS_API_KEY
  - name: SPEECH_STT_API_KEY
    required: false
    description: API key for OpenAI Whisper STT provider (optional)
    mapping:
      env: SPEECH_STT_API_KEY
credentials_mode: per_user
