name: Sync AGENTS.md

on:
  push:
    branches: ["**"]
    paths:
      - .clinerules/AGENTS.md
      - .github/workflows/sync-agents-md.yml
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Mirror .clinerules/AGENTS.md to root
        run: |
          set -euo pipefail
          if [ ! -f .clinerules/AGENTS.md ]; then
            echo "Source .clinerules/AGENTS.md not found" >&2
            exit 1
          fi
          cp .clinerules/AGENTS.md AGENTS.md

      - name: Commit and push if changed
        run: |
          set -euo pipefail
          if git diff --quiet -- AGENTS.md; then
            echo "No changes to commit"
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add AGENTS.md
          git commit -m "chore: sync AGENTS.md from .clinerules"
          git push

